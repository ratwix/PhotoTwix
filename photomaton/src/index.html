
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Photomaton</title>
    <meta name="Photomaton" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
	<link href="./css/preview_style.css" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>
	<link href="./css/progress-bar.css" rel="stylesheet"/>
	<link href="./css/thumb_galerie.css" rel="stylesheet"/>
	<link href="./css/load.css" rel="stylesheet"/>
	
  </head>

  <body onkeypress="detectkey(event)">
	<div id="photomaton">
		<div id="camera" style="display:none">
			<div id="piecounter"> </div> <!-- Contient le countdown entre 2 photos -->
			<div id="camera_info" class="camera_info polaroid"> <!-- Contient les infos sur ce qui est actuellement affiche -->
				<div id="effect_info"/></div>
				<div id="camera_view"> <!-- Vision de la camera -->
				  <video id="camera_direct" autoplay onclick="change_filter()" style="display:none; height: auto; width: auto"></video>
				  
				  <table id="camera_tab">
					  <tr id="camera_tab_1">
						<td id="camera_tab_1_1">
							<div id="camera_1" class="camera_4">
								<div id="camera_view_1" class="camera_container"></div>
								<img id="camera_view_result_1" class="camera_container_result" style="display:none"></img>
							</div>
						</td>
						
						<td id="camera_tab_1_2">
							<div id="camera_2" class="camera_4">
								<div id="camera_view_2" class="camera_container"></div>
								<img id="camera_view_result_2" class="camera_container_result" style="display:none"></img>
							</div>
						</td>
					  </tr>
					  
					  <tr id="camera_tab_2">
						<td id="camera_tab_2_1">					

							<div id="camera_3" class="camera_4">
								<div id="camera_view_3" class="camera_container"></div>
								<img id="camera_view_result_3" class="camera_container_result" style="display:none"></img>
							</div>
						</td>
						<td id="camera_tab_2_2">
							<div id="camera_4" class="camera_4">
								<div id="camera_view_4" class="camera_container"></div>
								<img id="camera_view_result_4" class="camera_container_result" style="display:none"></img>
							</div>
						</td>
					  </tr>
				  </table>
				  <div id="photo_countdown"></div>  
				</div>
				
			</div>
			
			<div id="photo_result" style="display:none"></div> <!-- Les photos -->
			<div id="photo_result_blank" style="display:none"></div> <!-- Les photos sans les effets pour sauvegarde -->
			<div id="camera_flash"></div> <!-- Le flash -->
		</div>
		
		<div id="copy_usb" style="display:none">
			<span id="copy_txt">Copie en cour</span>	
			<div id="copy_progress_bar" class="meter animate">
				<span id="copy_progress_value"><span></span></span>
			</div>
			<span id="copy_progress_value_txt"></span>
		</div>
		
		<div id="delall" style="display:none">
			<span id="delall_txt"></span>
		</div>
		
		<div id="coverflow" class='coverflow_show'>
			<div id="container" class="clickable clearfix thumbs">
			</div>
		</div>
		
		<div id="loading" class="bubblingG" style="display:none">
			<span id="bubblingG_1"></span>
			<span id="bubblingG_2"></span>
			<span id="bubblingG_3"></span>
		</div>
	</div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<script language="JavaScript" type="text/javascript" src="./lib/jquery-1.8.2.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="./lib/glfx.js"></script>
		<script language="JavaScript" type="text/javascript" src="./lib/jquery.piechartcountdown.js"></script>
		<script language="JavaScript" type="text/javascript" src="./lib/jquery.pietimer.js"></script>
		<script language="JavaScript" type="text/javascript" src="./lib/jquery.isotope.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/common.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/camera_effect.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/camera_action.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/countdown.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/keypress.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/arduino.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/gallery.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/copyusb.js" charset="utf-8"></script>
    <script>
    $(document).ready(function() {
        init();
		arduinoWrite("led_off");
    });
    </script>
  </body>
</html>
